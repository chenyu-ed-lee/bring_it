<div ng-controller="eventsController">
	<div>
		<h2>List of Events</h2>
		<h4>Welcome, {{ user.displayName }}</h4>
		<div
		  class="fb-like"
		  data-share="true"
		  data-width="450"
		  data-show-faces="true">
		</div>
	</div>
	<div ng-repeat="event in events | orderBy: 'date'" style="border: 1px solid silver">
		<a href="#/{{events.indexOf(event)}}/show">
			<div>
				<p>{{event.title}}</p>
				<p>{{event.description}}</p>
				<p>{{event.date | date:'MM/dd/yyyy'}}</p>
				<p>{{event.time | date:'hh:mm a'}}</p>
			</div>
		</a>
	</div>
	<a href=""><p>show more...</p></a>
	<a href=""><div style="border: 1px solid silver">
		<a href="#/new"><h3>Create New List (+)</h3></a>
	</div></a>
</div>
