<script type="text/javascript">
	$(document).ready(function(){
       $('.datepicker').pickadate({
          selectMonths: true, // Creates a dropdown to control month
          selectYears: 15, // Creates a dropdown of 15 years to control year
        });
    })
</script>
<div ng-controller="eventsController">
		<br><br><br>
		<div class="row">
		<form>
			<div class="col s4">
				<input id="eventName" type="text" ng-model="events[id].title" name="title">
				<label for="title">Event Title</label>
			</div>
			<div class="col s8">
				<input type="text" ng-model="events[id].description">
				<label for="description">Description</label>
			</div>
		</div>
		<div class="row">
			<div class="col s4">
				<input type="date" class="datepicker" ng-model="events[id].date" name="date">
				<label for="date">Date</label>
			</div>
			<div class="col s4">
				<input type="time" ng-model="events[id].time">
				<label>Time</label>
			</div>
		</div>
		<h5>Items:</h5>
		<label>Items</label>
		<div>
			<ul>
				<li ng-repeat="item in events[id].items">{{item.quantity}} {{item.name}}</li>
			</ul>
			<ul>
				<div class="row">
					<div class="col s2">
						<label for="quantity" class="edit_quantity_label">Quantity</label>
						<input type="number" value="1" ng-model="newItem.quantity" name="quantity" class="edit_quantity">
					</div>
					<div class="col s6">
						<label for="itemName"></label>
						<input type="text" placeholder="Item name" ng-model="newItem.name" name="itemName">
					</div>
					<div class="col s2">
						<!-- <input type="submit" value="Add Another Item" ng-click="addItem2(id)"> -->
						<a ng-click="addItem2(id)" class="btn-floating btn-large waves-effect waves-light light-blue accent-1 "><i class="material-icons">add</i></a>
					</div>
				</div>
			</ul>
		</div>
		<a href="#/{{id}}/show" ng-click="updateEvent(id)" class="waves-effect waves-light btn orange lighten-3">Update Event</a>
	</form>
	<a href="#/{{id}}/show"><button class="waves-effect waves-light btn orange lighten-3">Go Back</button></a>
</div>
