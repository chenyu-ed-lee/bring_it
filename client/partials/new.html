<script type="text/javascript">
	$(document).ready(function(){
       $('.datepicker').pickadate({
          selectMonths: true, // Creates a dropdown to control month
          selectYears: 15, // Creates a dropdown of 15 years to control year
        });
    })
</script>

<div ng-controller="eventsController">
	<form name="eventForm">
		<br><br><br>
		<div class="row">
			<div class="input-field col s4">
				<input name="title" type="text" ng-model="newEvent.title" required>
		    <label for="title">Event Title</label>
			</div>
			<div class="input-field col s8">
				<input name="description" type="text" ng-model="newEvent.description">
		    <label for="description">Description</label>
			</div>
		</div>
		<div class="row">
			<div class="col s4">
				<input name="date" type="date" class="datepicker" ng-model="newEvent.date" required>
		    <label for="date">Date</label>
			</div>
			<div class="col s4">
				<input placeholder="Time" name="time" type="time" ng-model="newEvent.time" required>
		    <label for="time">Time</label>
			</div>
		</div>
		<h5>Items:</h5>
		<div >
			<ul>
				<li ng-repeat="item in items">{{item.quantity}} {{item.name}}</li>
			</ul>
				<ul>
					<div class="row">
						<div class="col s2">
							<label for="quantity">Quantity</label>
							<input name="quantity" type="number" value="1" ng-model="newItem.quantity" class="new_quantity">
						</div>
						<div class="input-field col s6">
							<label for="name">Item</label>
							<input name="name" type="text" ng-model="newItem.name">
						</div>
						<div class="col s2">
										 <a ng-click="addItem()" class="btn-floating btn-large waves-effect waves-light light-blue accent-1 "><i class="material-icons">add</i></a>
						</div>
					</div> <!-- end row -->
					<!-- <input type="submit" value="Add Another Item" ng-click="addItem()"> -->
				</ul>
		</div>
		<div class="row">
					<a href="#/"><input type="submit" value="Save" ng-click="addEvent(items)" ng-disabled="eventForm.$invalid" class="waves-effect waves-light btn orange lighten-3"></a>
	</form>
	<a href="#/"><button class="waves-effect waves-light btn orange lighten-3">Go Back</button></a>
		</div>

</div>
